  SPRING_DATASOURCE_USERNAME: postgres
  SPRING_DATASOURCE_PASSWORD: postgres
  SPRING_REDIS_HOST: cache
  SPRING_REDIS_PORT: 6379
  SPRING_REDIS_PASSWORD: SUASENHA
  SPRING_ENCR: xxpawt2WLOEJRPmQMfIC4dZxoDh6cRJX
  SPRING_KFPASS: dclwwylQQr8IfkmmgCRnBIgJKN9x_x9B
  SPRING_KFUSER: d83eral9


services:

  redis-compose:
    container_name: cache
    image: redis
    command: redis-server --requirepass SUASENHA --appendonly yes
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - /home/duducp/Redis:/var/lib/postgresql/data

  postgres:
    image: postgres:10.5
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/apilogin/data
    mem_limit: 512m

  prometheus:
    user: root
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - "./src/main/resources/prometheus.yml:/etc/prometheus/prometheus.yml"
    command: "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    mem_limit: 128m

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"

  api-login:
    image: joao4018/api-login:latest
    depends_on:
      - redis-compose
      - postgres
    ports:
      - "8083:8083"
    environment:
      <<: *database-variables
    mem_limit: 512m

volumes:
  apilogin:
  cache:
    driver: local